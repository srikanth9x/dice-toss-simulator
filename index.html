<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DICE & TOSS SIMULATOR</title>
  
  <link rel="icon" href="icon.jpg">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>

<body id="body-el">

  <!-- Dice Section -->
  <div id="dice-title-el">Dice Simulator</div>

  <div id="dice-card-el">
    <div id="dice-el">
      <h1 id="num-el">?</h1>
    </div>
    <button id="roll-btn">Click to Roll!</button>
  </div>

  <!-- Toss Section -->
  <div id="toss-title-el">Toss Simulator</div>

  <div id="toss-card-el">
    <button id="coin-el">
      <span id="text-el">Flip Me!</span>
    </button>
  </div>

  <!-- Footer -->
  <div id="footer-el">
    Made by
    <a id="my-github" target="_blank" href="https://github.com/srikanth9x">Srikanth!</a>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
